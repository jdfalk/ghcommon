syntax = "proto3";

package gcommon.v1.auth;


import "buf/validate/validate.proto";
option go_package = "github.com/jdfalk/ghcommon/pkg/auth/proto;authpb";

message AuthRequest {
  string username = 1 [(validate.rules).string.min_len = 1, string.max_len = 255];
  string password = 2 [(validate.rules).string.min_len = 1];
  string client_id = 3 [(validate.rules).string.min_len = 1];
  repeated string scopes = 4 [(validate.rules).repeated.min_items = 1];
  int32 timeout_seconds = 5 [(validate.rules).int32.gte = 0];
  string redirect_url = 6 [(validate.rules).string.uri = true];
}

message AuthResponse {
  string access_token = 1 [(validate.rules).string.min_len = 1];
  string refresh_token = 2 [(validate.rules).string.min_len = 1];
  int64 expires_in = 3 [(validate.rules).int64.gte = 0];
  string token_type = 4 [(validate.rules).string.min_len = 1];
}