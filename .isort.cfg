[settings]
# Force imports to be sorted within their section
force_sort_within_sections = true

# Use parentheses for line continuation instead of backslash
use_parentheses = true

# Ensure proper import ordering
ensure_newline_before_comments = true

# Maximum line length
line_length = 100

# Multi-line output mode (3 = Vertical Hanging Indent)
multi_line_output = 3

# Include trailing comma
include_trailing_comma = true

# Number of blank lines to separate imports from code
lines_after_imports = 2

# Known first party modules (customize for your project)
known_first_party =

# Known third party modules
known_third_party =

# Force single line imports
force_single_line = false

# Force grid wrap for long imports
force_grid_wrap = 0

# Sections
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

# Skip specific files or directories
skip =
    .git,
    .venv,
    venv,
    env,
    __pycache__,
    .tox,
    build,
    dist,
    *.egg-info,
    .mypy_cache,
    .pytest_cache,
    node_modules

# Profile (black compatible)
profile = black
