# file: .golangci.yml
# version: 1.2.0
# guid: 4d5e6f7a-8b9c-0123-def4-56789abcdef0

# GolangCI-Lint configuration following Google Go Style Guide
# https://google.github.io/styleguide/go/

version: "2"

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true

linters:
  enable:
    - bodyclose
    - cyclop
    - depguard
    - dogsled
    - dupl
    - errcheck
    - errorlint
    - exhaustive
    - exportloopref
    - forbidigo
    - funlen
    - gci
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomnd
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - nilerr
    - nlreturn
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - staticcheck
    - structcheck
    - stylecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace
    - wsl

  disable:
    - deadcode # deprecated
    - golint # deprecated
    - interfacer # deprecated
    - maligned # deprecated
    - scopelint # deprecated
    - varnamelen # too strict for short variable names

  settings:
    # Cyclomatic complexity
    cyclop:
      max-complexity: 15
      package-average: 10.0

    # Error handling
    errcheck:
      check-type-assertions: true
      check-blank: true

    # Function complexity
    funlen:
      lines: 60
      statements: 40

    # Cognitive complexity
    gocognit:
      min-complexity: 15

    # Cyclomatic complexity
    gocyclo:
      min-complexity: 15

    # Line length
    lll:
      line-length: 100

    # Naming conventions (Google Go Style)
    revive:
      rules:
        - name: exported
          severity: warning
          disabled: false
        - name: package-comments
          severity: warning
          disabled: false
        - name: var-naming
          severity: warning
          disabled: false
          arguments:
            - - ID
              - API
              - URL
              - HTTP
              - JSON
              - XML
              - HTML
              - CSS
              - JS
              - SQL
              - DB
              - OS
              - UI
              - UUID
              - URI
        - name: exported
          arguments: [checkPrivateReceivers, disableStutteringCheck]

    # Unused parameters
    unparam:
      check-exported: false

    # Unused code
    unused:
      field-writes-are-uses: true
      exported-fields-are-used: true
      parameters-are-used: true
      local-variables-are-used: true

    # Go vet settings
    govet:
      enable:
        - shadow
      settings:
        printf:
          funcs:
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf

    # Whitespace
    whitespace:
      multi-if: false
      multi-func: false

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false

severity:
  default: error
