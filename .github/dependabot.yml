# file: .github/dependabot.yml
# version: 1.2.0
# guid: 9c950aa6-81f3-43f9-8f59-955ad5569369

# Smart Dependabot configuration for ghcommon
# Supports: github-actions, npm, python, python-scripts

---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: wednesday
      time: "10:00"
      timezone: America/New_York
    open-pull-requests-limit: 5
    commit-message:
      prefix: ci
      include: scope
    labels:
      - dependencies
      - github-actions
      - ci-cd
    groups:
      github-actions-minor-patch:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
      github-actions-major:
        patterns:
          - "*"
        update-types:
          - major
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: tuesday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 8
    commit-message:
      prefix: npm
      include: scope
    labels:
      - dependencies
      - tech:nodejs
    allow:
      - dependency-type: direct
      - dependency-type: indirect
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-major
    groups:
      dev-dependencies:
        patterns:
          - "*eslint*"
          - "*prettier*"
          - "*commitlint*"
          - "@types/*"
        update-types:
          - minor
          - patch
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: weekly
      day: tuesday
      time: "11:00"
      timezone: America/New_York
    open-pull-requests-limit: 3
    commit-message:
      prefix: python
      include: scope
    labels:
      - dependencies
      - tech:python
    allow:
      - dependency-type: direct
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-major
  - package-ecosystem: pip
    directory: /scripts
    schedule:
      interval: weekly
      day: tuesday
      time: "12:00"
      timezone: America/New_York
    open-pull-requests-limit: 3
    commit-message:
      prefix: python
      include: scope
    labels:
      - dependencies
      - tech:python
    allow:
      - dependency-type: direct
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-major
