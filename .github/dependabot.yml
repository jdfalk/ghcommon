# Comprehensive Dependabot configuration supporting all major language ecosystems
# Uses only repository-defined labels from labels.md documentation

version: 2
updates:
  # JavaScript/Node.js ecosystem
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 8
    commit-message:
      prefix: "feat(deps)"
      include: scope
    labels:
      - "dependencies"
      - "tech:javascript"
    allow:
      - dependency-type: direct
      - dependency-type: indirect
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-major
    groups:
      dev-dependencies:
        patterns:
          - "*eslint*"
          - "*prettier*"
          - "*typescript*"
          - "*jest*"
          - "*@types/*"
        update-types:
          - minor
          - patch

  # TypeScript ecosystem (via npm)
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:30"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "feat(deps)"
      include: scope
    labels:
      - "dependencies"
      - "tech:typescript"
    allow:
      - dependency-type: direct
      - dependency-type: indirect
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-major

  # Python ecosystem
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: weekly
      day: tuesday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 5
    commit-message:
      prefix: "feat(deps)"
      include: scope
    labels:
      - "dependencies"
      - "tech:python"
    allow:
      - dependency-type: direct
      - dependency-type: indirect

  # Go ecosystem
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: wednesday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 5
    commit-message:
      prefix: "feat(deps)"
      include: scope
    labels:
      - "dependencies"
      - "tech:go"
    allow:
      - dependency-type: direct
      - dependency-type: indirect

  # Rust ecosystem
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
      day: thursday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 5
    commit-message:
      prefix: "feat(deps)"
      include: scope
    labels:
      - "dependencies"
      - "external-dependency"
    allow:
      - dependency-type: direct
      - dependency-type: indirect

  # Docker ecosystem
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
      day: thursday
      time: 10:00
      timezone: America/New_York
    open-pull-requests-limit: 3
    commit-message:
      prefix: "feat(deps)"
      include: scope
    labels:
      - "dependencies"
      - "tech:docker"

  # GitHub Actions ecosystem
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: friday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 5
    commit-message:
      prefix: "feat(ci)"
      include: scope
    labels:
      - "dependencies"
      - "workflow:ci-cd"
      - "workflow:github-actions"
    groups:
      official-actions:
        patterns:
          - "actions/*"
          - "github/*"
        update-types:
          - "minor"
          - "patch"
      third-party-actions:
        patterns:
          - "*"
        exclude-patterns:
          - "actions/*"
          - "github/*"
        update-types:
          - "minor"
          - "patch"
