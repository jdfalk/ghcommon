name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - auto
          - major
          - minor
          - patch
        default: auto
      build-target:
        description: 'Build target'
        required: false
        type: choice
        options:
          - all
          - go
          - rust
          - python
          - frontend
          - docker
          - protobuf
        default: all
      prerelease:
        description: 'Create prerelease'
        required: false
        type: boolean
        default: false
      draft:
        description: 'Create draft release'
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    uses: ./.github/workflows/reusable-release.yml
    with:
      release-type: ${{ inputs.release-type || 'auto' }}
      build-target: ${{ inputs.build-target || 'all' }}
      draft: ${{ inputs.draft || false }}
      prerelease: ${{ inputs.prerelease || false }}
    secrets: inherit
