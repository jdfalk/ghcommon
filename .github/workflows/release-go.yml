# file: .github/workflows/release-go.yml
# version: 2.1.6
# guid: release-go-workflow-2025-10

name: Go Release Build

on:
  workflow_call:
    inputs:
      go-matrix:
        description: 'JSON encoded Go build matrix'
        required: true
        type: string
      protobuf-artifacts:
        description: 'Whether protobuf artifacts were generated'
        required: false
        type: string
        default: 'false'
      release-version:
        description: 'Release version to embed in binaries'
        required: false
        type: string
        default: ''

permissions:
  contents: write
  packages: write

jobs:
  build-go:
    name: Build Go Release Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Download protobuf artifacts
        if: inputs.protobuf-artifacts == 'true'
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: protobuf-generated
          path: proto-generated

      - name: Build and release Go via GoReleaser
        uses: jdfalk/release-go-action@0f87ef34c7a5700b66f55097c34fa2d4b266e5ac # v2.0.2
        with:
          module-path: .
          tag: ${{ inputs.release-version || github.ref_name }}
          go-version: '1.24'
          run-tests: 'false'
          run-linters: 'true'
          create-release: 'true'
          skip-publish: 'false'

      - name: Upload Go artifacts
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: go-binaries
          path: dist/**
          if-no-files-found: error
          retention-days: 7
