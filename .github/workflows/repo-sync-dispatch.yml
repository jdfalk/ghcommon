# file: .github/workflows/repo-sync-dispatch.yml
# version: 1.0.0
# guid: 9f8e7d6c-5b4a-3c2d-1e0f-a9b8c7d6e5f4

name: Repository Sync Dispatcher

on:
  workflow_dispatch:
    inputs:
      event-type:
        description: "Custom repository_dispatch event type"
        required: false
        default: "sync-from-ghcommon"
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/**'
      - '.github/scripts/**'
      - '.github/instructions/**'
      - '.github/prompts/**'
      - 'AGENTS.md'
      - '.github/copilot-instructions.md'

permissions:
  contents: read

concurrency:
  group: repo-sync-dispatch-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dispatch:
    name: Dispatch sync events to target repositories
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Determine target repositories
        id: targets
        run: |
          set -euo pipefail
          python3 .github/scripts/sync-determine-target-repos.py | tee targets.out
          TARGETS=$(sed -n 's/^target_repos=//p' targets.out)
          echo "targets=$TARGETS" >> "$GITHUB_OUTPUT"
          echo "TARGET_REPOS=$TARGETS" >> "$GITHUB_ENV"

      - name: Dispatch repository events
        env:
          # Use provided input for workflow_dispatch, otherwise script default applies
          EVENT_TYPE: ${{ github.event.inputs.event-type || '' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JF_CI_GH_PAT: ${{ secrets.JF_CI_GH_PAT }}
        run: |
          python3 .github/scripts/sync-dispatch-events.py

      - name: Generate step summary
        env:
          TARGET_REPOS: ${{ steps.targets.outputs.targets }}
        run: |
          python3 .github/scripts/sync-generate-summary.py
