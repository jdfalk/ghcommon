# file: .github/workflows/release-docker.yml
# version: 1.0.0
# guid: release-docker-workflow-2025-10

name: Docker Release Build

on:
  workflow_call:
    inputs:
      docker-matrix:
        description: "JSON encoded Docker platform matrix"
        required: true
        type: string
      registry:
        description: "Container registry hostname"
        required: true
        type: string
      image-name:
        description: "Container image name"
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-docker:
    name: Build Docker (${{ matrix.platform }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(inputs.docker-matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        env:
          REGISTRY: ${{ inputs.registry }}
          IMAGE_NAME: ${{ inputs.image-name }}
          PLATFORM: ${{ matrix.platform }}
        run: |
          set -euo pipefail
          TAG="${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA::12}-${PLATFORM//\//-}"
          docker buildx build \
            --platform "$PLATFORM" \
            --tag "$TAG" \
            --push \
            .
