name: Manager Sync Dispatcher (DISABLED)

on:
  # DISABLED: Manual file management approach adopted
  # push:
  #   branches: [main]
  #   paths:
  #     - ".github/workflows/**"
  #     - ".github/instructions/**"
  #     - ".github/prompts/**"
  #     - ".github/scripts/**"
  #     - "scripts/**"
  #     - "*.{yml,yaml,toml,json,env,md,txt}"
  #     - "labels.json"
  #     - "labels.md"
  workflow_dispatch:
    inputs:
      sync_type:
        description: 'Type of sync to perform'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - workflows
          - instructions
          - prompts
          - scripts
          - github-scripts
          - linters
          - labels
      target_repos:
        description: 'Target repositories (comma-separated)'
        required: false
        default: 'auto'

permissions:
  contents: read
  actions: write

env:
  # Use PAT for cross-repository dispatch, fallback to GITHUB_TOKEN
  DISPATCH_TOKEN: ${{ secrets.JF_CI_GH_PAT || secrets.GITHUB_TOKEN }}
  SOURCE_REPO: ${{ github.repository }}
  SOURCE_SHA: ${{ github.sha }}
  EVENT_NAME: ${{ github.event_name }}
  ACTOR: ${{ github.actor }}
  BEFORE_SHA: ${{ github.event.before }}
  INPUT_SYNC_TYPE: ${{ github.event.inputs.sync_type }}
  INPUT_TARGET_REPOS: ${{ github.event.inputs.target_repos }}

jobs:
  dispatch-sync:
    name: Dispatch Sync to Repositories
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.13'

      - name: Create repositories list
        id: repos
        run: |
          # Default repository list - include all target repositories except ghcommon itself
          DEFAULT_REPOS="jdfalk/subtitle-manager,jdfalk/audiobook-organizer,jdfalk/copilot-agent-util-rust,jdfalk/apt-cacher-go"

          if [ "$INPUT_TARGET_REPOS" = "auto" ] || [ -z "$INPUT_TARGET_REPOS" ]; then
            echo "repos=$DEFAULT_REPOS" >> "$GITHUB_OUTPUT"
            echo "Using default repository list: $DEFAULT_REPOS"
          else
            echo "repos=$INPUT_TARGET_REPOS" >> "$GITHUB_OUTPUT"
            echo "Using custom repository list: $INPUT_TARGET_REPOS"
          fi

      - name: Determine sync type
        id: sync-type
        run: |
          SYNC_TYPE="$INPUT_SYNC_TYPE"

          if [ -z "$SYNC_TYPE" ] || [ "$SYNC_TYPE" = "all" ]; then
            # Auto-detect based on changed files for push events
            if [ "$EVENT_NAME" = "push" ]; then
              echo "Auto-detecting sync type based on changed files..."

              # Get changed files
              CHANGED_FILES=$(git diff --name-only "$BEFORE_SHA" "$SOURCE_SHA")
              echo "Changed files: $CHANGED_FILES"

              if echo "$CHANGED_FILES" | grep -q "^\.github/workflows/"; then
                SYNC_TYPE="workflows"
              elif echo "$CHANGED_FILES" | grep -q "^\.github/instructions/"; then
                SYNC_TYPE="instructions"
              elif echo "$CHANGED_FILES" | grep -q "^\.github/prompts/"; then
                SYNC_TYPE="prompts"
              elif echo "$CHANGED_FILES" | grep -q "^\.github/scripts/"; then
                SYNC_TYPE="github-scripts"
              elif echo "$CHANGED_FILES" | grep -q "^scripts/"; then
                SYNC_TYPE="scripts"
              elif echo "$CHANGED_FILES" | grep -qE "\.(yml|yaml|toml|json|env|md|txt)$" | grep -v "\.github/"; then
                SYNC_TYPE="linters"
              elif echo "$CHANGED_FILES" | grep -q "labels\."; then
                SYNC_TYPE="labels"
              else
                SYNC_TYPE="all"
              fi
            else
              SYNC_TYPE="all"
            fi
          fi

          echo "sync_type=$SYNC_TYPE" >> "$GITHUB_OUTPUT"
          echo "Sync type determined: $SYNC_TYPE"

      - name: Dispatch sync events
        run: |
          IFS=',' read -ra REPOS <<< "${{ steps.repos.outputs.repos }}"
          SYNC_TYPE="${{ steps.sync-type.outputs.sync_type }}"

          echo "Dispatching sync events to repositories..."
          echo "Sync type: $SYNC_TYPE"
          echo "Target repositories: ${{ steps.repos.outputs.repos }}"

          for repo in "${REPOS[@]}"; do
            # Trim whitespace
            repo=$(echo "$repo" | xargs)

            echo "Dispatching to $repo..."

            # Create repository dispatch event using the PAT
            curl -X POST \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Authorization: token ${DISPATCH_TOKEN}" \
              "https://api.github.com/repos/$repo/dispatches" \
              -d "{
                \"event_type\": \"sync-from-ghcommon\",
                \"client_payload\": {
                  \"sync_type\": \"$SYNC_TYPE\",
                  \"source_repo\": \"$SOURCE_REPO\",
                  \"source_sha\": \"$SOURCE_SHA\",
                  \"triggered_by\": \"$EVENT_NAME\",
                  \"actor\": \"$ACTOR\"
                }
              }" || echo "Failed to dispatch to $repo (repository may not exist or may not have sync-receiver workflow)"

            # Small delay between requests
            sleep 1
          done

      - name: Summary
        run: |
          {
            echo "## ðŸ”„ Sync Dispatch Summary"
            echo "- **Sync Type:** ${{ steps.sync-type.outputs.sync_type }}"
            echo "- **Target Repositories:** ${{ steps.repos.outputs.repos }}"
            echo "- **Source SHA:** $SOURCE_SHA"
            echo "- **Triggered By:** $EVENT_NAME"
            echo "- **Actor:** $ACTOR"
          } >> "$GITHUB_STEP_SUMMARY"
