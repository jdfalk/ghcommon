name: Sync .github Structure to Repos

on:
  workflow_dispatch:
    inputs:
      repos:
        description: 'Comma-separated list of repos to sync (owner/repo format)'
        required: true
        default: 'jdfalk/audiobook-organizer,jdfalk/apt-cacher-go,jdfalk/subtitle-manager,jdfalk/safe-ai-util,jdfalk/gcommon-proto,jdfalk/transcoderr,jdfalk/ubuntu-autoinstall-webhook,jdfalk/public-scratch,jdfalk/project-template,jdfalk/magnet-handler'
      branch:
        description: 'Branch name for sync changes'
        required: false
        default: 'chore/sync-copilot-infrastructure'
      dry_run:
        description: 'Run in dry-run mode (no changes)'
        required: false
        type: choice
        options:
          - 'false'
          - 'true'
        default: 'false'

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Sync to Target Repos
    steps:
      - name: Checkout ghcommon
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.11'

      - name: Run sync script
        env:
          GH_TOKEN: ${{ secrets.JF_CI_GH_PAT }}
        run: |
          python3 scripts/intelligent_sync_to_repos.py \
            --repos "${{ github.event.inputs.repos }}" \
            --branch "${{ github.event.inputs.branch }}" \
            ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }}

      - name: Upload sync summary
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: sync-summary
          path: intelligent-sync-summary.log
          retention-days: 30

      - name: Comment on workflow run
        if: always()
        run: |
          echo "## Sync Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          if [ -f intelligent-sync-summary.log ]; then
            cat intelligent-sync-summary.log >> "$GITHUB_STEP_SUMMARY"
          fi
