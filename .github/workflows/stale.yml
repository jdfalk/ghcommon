name: Handle Stale Issues

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

# Required permissions for reusable workflows
permissions:
  contents: read
  issues: write
  pull-requests: write
jobs:
  call-stale:
    uses: ./.github/workflows/reusable-stale.yml
    with:
      days-before-stale: 90
      days-before-close: 14
    secrets:
      github-token: ${{ secrets.JF_CI_GH_PAT }}
