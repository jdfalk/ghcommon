# DO NOT EDIT: This file is managed centrally in ghcommon repository
# To update: Edit the version in jdfalk/ghcommon and it will be synced to all repos

name: Sync Receiver

on:
  repository_dispatch:
    types: [sync-from-ghcommon]

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  sync-from-ghcommon:
    name: Sync Files from ghcommon
    runs-on: ubuntu-latest
    env:
      SYNC_TYPE_PAYLOAD: ${{ github.event.client_payload.sync_type }}
      SOURCE_REPO_PAYLOAD: ${{ github.event.client_payload.source_repo }}
      SOURCE_SHA_PAYLOAD: ${{ github.event.client_payload.source_sha }}
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout ghcommon
        uses: actions/checkout@v5
        with:
          repository: jdfalk/ghcommon
          path: ghcommon-source
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync files based on type
        env:
          SYNC_TYPE_PAYLOAD: ${{ github.event.client_payload.sync_type }}
        run: python3 ./.github/scripts/sync-receiver-sync-files.py

      - name: Check for changes
        id: changes
        run: python3 ./.github/scripts/sync-receiver-check-changes.py

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        env:
          SOURCE_REPO_PAYLOAD: ${{ github.event.client_payload.source_repo }}
          SOURCE_SHA_PAYLOAD: ${{ github.event.client_payload.source_sha }}
          SYNC_TYPE_PAYLOAD: ${{ github.event.client_payload.sync_type }}
        run: python3 ./.github/scripts/sync-receiver-commit-push.py

      - name: Summary
        env:
          HAS_CHANGES_OUTPUT: ${{ steps.changes.outputs.has_changes }}
          SYNC_TYPE_PAYLOAD: ${{ github.event.client_payload.sync_type }}
          SOURCE_REPO_PAYLOAD: ${{ github.event.client_payload.source_repo }}
          SOURCE_SHA_PAYLOAD: ${{ github.event.client_payload.source_sha }}
        run: python3 ./.github/scripts/sync-receiver-generate-summary.py
