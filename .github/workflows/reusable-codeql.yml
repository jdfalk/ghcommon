name: Reusable - CodeQL Analysis

on:
  workflow_call:
    inputs:
      languages:
        description: "Languages to analyze"
        required: false
        default: ""
        type: string
      config-file:
        description: "Path to CodeQL config file"
        required: false
        default: ".github/codeql.yml"
        type: string
    secrets:
      github-token:
        description: "GitHub token with security-events permission"
        required: true

# Permissions removed - should be set in calling workflow
# See: https://docs.github.com/en/actions/using-workflows/reusing-workflows#supported-keywords-for-jobs-that-call-a-reusable-workflow
jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache CodeQL database
        uses: actions/cache@v4
        with:
          path: ~/.cache/codeql
          key: codeql-${{ runner.os }}-${{ github.repository }}-${{ github.ref_name }}
          restore-keys: |
            codeql-${{ runner.os }}-${{ github.repository }}-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ inputs.languages }}
          config-file: ${{ inputs.config-file }}
          cache: true
          cache-id: ${{ github.repository }}-${{ github.ref_name }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
