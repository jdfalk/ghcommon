name: Reusable - CodeQL Analysis

on:
  workflow_call:
    inputs:
      languages:
        description: "Languages to analyze"
        required: false
        default: ""
        type: string
      config-file:
        description: "Path to CodeQL config file"
        required: false
        default: ".github/codeql.yml"
        type: string
      matrix-key:
        description: "Additional key for matrix builds to prevent cache collisions"
        required: false
        default: "default"
        type: string
    secrets:
      github-token:
        description: "GitHub token with security-events permission"
        required: true

# Permissions removed - should be set in calling workflow
# See: https://docs.github.com/en/actions/using-workflows/reusing-workflows#supported-keywords-for-jobs-that-call-a-reusable-workflow
jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ inputs.languages }}
          config-file: ${{ inputs.config-file }}
          cache: true
          # Create unique cache-id to prevent collisions between parallel runs
          # Include languages, matrix key, repository, and ref for uniqueness
          cache-id: ${{ github.repository }}-${{ github.ref_name }}-${{ inputs.languages || 'auto' }}-${{ inputs.matrix-key }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
