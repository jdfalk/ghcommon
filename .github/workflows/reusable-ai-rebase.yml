name: Reusable - AI Rebase Conflicted PRs

on:
  workflow_call:
    inputs:
      base-branch:
        description: "Branch to rebase onto"
        required: false
        default: "main"
        type: string
      model:
        description: "Model to use for inference"
        required: false
        default: "openai/gpt-4o"
        type: string
    secrets:
      github-token:
        description: "GitHub token with write access"
        required: true

permissions:
  contents: write
  pull-requests: write
  models: read

jobs:
  find:
    runs-on: ubuntu-latest
    outputs:
      list: ${{ steps.find.outputs.list }}
    steps:
      - uses: actions/github-script@v7
        id: find
        with:
          github-token: ${{ secrets.github-token }}
          script: |
            const prs = await github.paginate(github.rest.pulls.list, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
            });
            const conflicted = [];
            for (const pr of prs) {
              const full = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
              });
              if (full.data.mergeable_state === 'dirty') {
                conflicted.push({ number: pr.number, branch: pr.head.ref });
              }
            }
            core.setOutput('list', JSON.stringify(conflicted));

  rebase:
    runs-on: ubuntu-latest
    needs: find
    if: needs.find.outputs.list != '[]'
    strategy:
      matrix:
        pr: ${{ fromJson(needs.find.outputs.list) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare branch
        env:
          PR_BRANCH: ${{ matrix.pr.branch }}
          BASE_BRANCH: ${{ inputs.base-branch }}
        run: |
          git fetch origin "${PR_BRANCH}"
          git checkout -B "${PR_BRANCH}" "origin/${PR_BRANCH}"
          git rebase "origin/${BASE_BRANCH}" || true

      - name: Detect conflicts
        id: conflicts
        run: |
          if git ls-files -u | grep -q .; then
            echo "has_conflict=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_conflict=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate patch with AI
        if: steps.conflicts.outputs.has_conflict == 'true'
        id: ai
        uses: actions/ai-inference@v1
        env:
          PR_BRANCH: ${{ matrix.pr.branch }}
          BASE_BRANCH: ${{ inputs.base-branch }}
        with:
          token: ${{ secrets.github-token }}
          model: ${{ inputs.model }}
          prompt: |
            Resolve the merge conflicts after rebasing branch onto the base branch.
            Provide a patch that applies cleanly.
            Branch: ${PR_BRANCH}
            Base: ${BASE_BRANCH}

      - name: Apply AI patch
        if: steps.conflicts.outputs.has_conflict == 'true'
        env:
          RESPONSE_FILE: ${{ steps.ai.outputs.response-file }}
          PR_BRANCH: ${{ matrix.pr.branch }}
        run: |
          cat "${RESPONSE_FILE}" | git apply -
          git add -A
          git rebase --continue || true

      - name: Push updated branch
        env:
          PR_BRANCH: ${{ matrix.pr.branch }}
        run: git push --force-with-lease origin "${PR_BRANCH}"

  summary:
    runs-on: ubuntu-latest
    needs: [find, rebase]
    steps:
      - name: Print summary
        run: |
          echo "Processed PRs: ${{ needs.find.outputs.list }}"
