name: Unified Automation

on:
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday
  workflow_dispatch:
    inputs:
      operation:
        description: 'Operation to perform'
        required: false
        default: 'issues'
        type: choice
        options:
          - issues
          - migrate
          - dependencies
      dry_run:
        description: 'Run in dry-run mode'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  unified-automation:
    name: Unified Automation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # Install common dependencies for automation
          pip install PyYAML requests python-dateutil

      - name: Run unified issue automation
        run: |
          echo "Running unified automation with operation: ${{ github.event.inputs.operation || 'issues' }}"

          # Set parameters
          OPERATION="${{ github.event.inputs.operation || 'issues' }}"
          DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"

          # Build command - focused on issue management and core automation
          CMD="python3 unified_issue_automation.py --operation $OPERATION"
          if [ "$DRY_RUN" = "true" ]; then
            CMD="$CMD --dry-run"
          fi
          CMD="$CMD --quiet"

          # Execute automation
          echo "Executing: $CMD"
          $CMD

          echo ""
          echo "Note: Document updates are handled by separate workflows in .github/workflows/docs-automation.yml"
          echo "Note: Migration tasks are handled by scripts/migrate_to_python.py and workflow_manager.py"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --name-only
          fi

      - name: Commit automation changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "automation: unified issue automation updates

          Operation: ${{ github.event.inputs.operation || 'issues' }}
          Dry run: ${{ github.event.inputs.dry_run || 'false' }}
          Triggered: ${{ github.event_name }}"
          git push

      - name: Summary
        run: |
          echo "## 🤖 Unified Automation Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Operation:** ${{ github.event.inputs.operation || 'issues' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry Run:** ${{ github.event.inputs.dry_run || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes Made:** ${{ steps.changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scope:** This workflow focuses on issue management and core automation." >> $GITHUB_STEP_SUMMARY
          echo "**Document Updates:** Handled by docs-automation.yml workflow" >> $GITHUB_STEP_SUMMARY
          echo "**Migration Tasks:** Handled by workflow_manager.py and migrate_to_python.py scripts" >> $GITHUB_STEP_SUMMARY
