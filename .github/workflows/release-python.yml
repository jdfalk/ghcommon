# file: .github/workflows/release-python.yml
# version: 1.1.3
# guid: release-python-workflow-2025-10

name: Python Release Build

on:
  workflow_call:
    inputs:
      python-matrix:
        description: 'JSON encoded Python build matrix'
        required: true
        type: string
      protobuf-artifacts:
        description: 'Whether protobuf artifacts were generated'
        required: false
        type: string
        default: 'false'

permissions:
  contents: read
  packages: write

jobs:
  build-python:
    name: Build Python (${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(inputs.python-matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Download protobuf artifacts
        if: inputs.protobuf-artifacts == 'true'
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: protobuf-generated
          path: proto-generated

      - name: Build Python package (no publish)
        uses: jdfalk/release-python-action@796bcd7bd2678f1b44e01bd1aff4105939f2cbe6 # v1.0.2
        with:
          python-version: ${{ matrix.python-version }}
          package-dir: .
          run-tests: 'true'
          test-command: pytest -m "not slow" --maxfail=1 --disable-warnings
          pypi-token: dummy-no-publish
          skip-existing: 'true'
          verify-metadata: 'true'

      - name: Upload Python dist artifacts
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: python-dist
          path: dist/**
          if-no-files-found: ignore
          retention-days: 14
