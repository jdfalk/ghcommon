name: Pull Request Labeler

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  standard-labeler:
    name: Standard File-based Labeling
    uses: jdfalk/ghcommon/.github/workflows/reusable-labeler.yml@main
    with:
      configuration-path: ".github/labeler.yml"
      sync-labels: true
      dot: true
    secrets: inherit

  merge-conflict-label:
    name: Label Merge Conflicts
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Check for merge conflicts
        id: conflict
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = await github.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });
            core.info(`mergeable_state: ${pr.data.mergeable_state}`);
            if (pr.data.mergeable_state === 'dirty') {
              core.setOutput('conflict', 'true');
            } else {
              core.setOutput('conflict', 'false');
            }
      - name: Add merge-conflict label
        if: steps.conflict.outputs.conflict == 'true'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: merge-conflict
      - name: Remove merge-conflict label
        if: steps.conflict.outputs.conflict == 'false'
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: merge-conflict
