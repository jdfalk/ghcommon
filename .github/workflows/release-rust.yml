# file: .github/workflows/release-rust.yml
# version: 1.1.1
# guid: release-rust-workflow-2025-10

name: Rust Release Build

on:
  workflow_call:
    inputs:
      release-version:
        description: 'Release version tag'
        required: false
        type: string
      protobuf-artifacts:
        description: 'Whether protobuf artifacts were generated'
        required: false
        type: string
        default: 'false'

permissions:
  contents: read
  packages: write

jobs:
  build-rust:
    name: Build Rust (stable)
    runs-on: ubuntu-latest
    env:
      RELEASE_VERSION: ${{ inputs.release-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download protobuf artifacts
        if: inputs.protobuf-artifacts == 'true'
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: protobuf-generated
          path: proto-generated

      - name: Build and test Rust (no publish)
        uses: jdfalk/release-rust-action@0c21e31279aa046286903518b2271d45b2b9fdd2 # v1.0.0
        with:
          rust-version: stable
          manifest-path: ./Cargo.toml
          crate-token: dummy-no-publish
          run-tests: 'true'
          run-clippy: 'true'
          check-format: 'true'
          dry-run: 'true'

      - name: Upload Rust artifacts
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: rust-build
          path: |
            target/release/*
          if-no-files-found: ignore
          retention-days: 14
